<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="helobj" src="3DModel/Helmet/Helmet.obj"></a-asset-item>
            <a-asset-item id="helmtl" src="3DModel/Helmet/Helmet.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset='hiro'>

            <a-entity obj-model="obj: #helobj; 
                mtl: #helmtl " position="0 0 0" rotation="-45 0 0" 
                scale="0.05 0.05 0.05">
            </a-entity>
            
            <a-entity position="0 0 1" text = "value: Helmet; color: blue; wrap-count: 10"></a-entity>
            <a-entity position="0 0.3 1" text = "value: Pabasara M.G.P; color: blue; wrap-count: 10"></a-entity>  

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
