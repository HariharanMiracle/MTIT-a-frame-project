<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="katanaobj" src="3DModel/katana/katana.obj"></a-asset-item>
            <a-asset-item id="katanamtl" src="3DModel/katana/katana.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset='custom' type="pattern" url="hari/pattern-sim5.patt">

            <a-entity obj-model="obj: #katanaobj; 
                mtl: #katanamtl " position="0 0 0" rotation="-180 -90 0" 
                scale="0.03 0.03 0.03">
            </a-entity>
			
			<a-entity position="0 0.3 1" text = "value: Katana; color: blue; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1" text = "value: Hariharan V; color: blue; wrap-count: 10"></a-entity>

        </a-marker>
		
		<a-marker preset='hiro'>

            <a-entity obj-model="obj: #katanaobj; 
                mtl: #katanamtl " position="0 0 0" rotation="-180 -90 0" 
                scale="0.03 0.03 0.03">
            </a-entity>
			
			<a-entity position="0 0.3 1" text = "value: Katana; color: blue; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1" text = "value: Hariharan V; color: blue; wrap-count: 10"></a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
