<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="sculobj" src="3DModel/Sculpture/statue_head.obj"></a-asset-item>
            <a-asset-item id="sculmtl" src="3DModel/Sculpture/statue_head.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset='custom' type="pattern" url="sym5/pattern-sim5.patt">

            <a-entity obj-model="obj: #sculobj; 
                mtl: #sculmtl " position="0 0 0" rotation="-90 0 0" 
                scale="1.05 1.05 1.05">
            </a-entity>
			
			<a-entity position="0 0.3 1.5" text = "value: Statue head; color: blue; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1.5" text = "value: Ruchirawya T. H; color: blue; wrap-count: 10"></a-entity>

        </a-marker>

        <a-marker preset='hiro'>

            <a-entity obj-model="obj: #sculobj; 
                mtl: #sculmtl " position="0 0 0" rotation="-90 0 0" 
                scale="1.05 1.05 1.05">
            </a-entity>
			
			<a-entity position="0 0.3 1.5" text = "value: Statue head; color: blue; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1.5" text = "value: Ruchirawya T. H; color: blue; wrap-count: 10"></a-entity>

        </a-marker>


        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
