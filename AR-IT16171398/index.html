<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="staobj" src="source/model.obj"></a-asset-item>
            <a-asset-item id="stamtl" src="source/model.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset='custom' type="pattern" url="sym5/pattern-sym2.patt">

            <a-entity obj-model="obj: #staobj; 
                mtl: #stamtl " position="0 0 0" rotation="-180 -90 0" 
                scale="0.03 0.03 0.03">
            </a-entity>
			
			<a-entity position="0 0.3 1" text = "value: Statue; color: blue; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1" text = "value: Shenya; color: blue; wrap-count: 10"></a-entity>

        </a-marker>

        <a-marker preset='hiro'>

            <a-entity obj-model="obj: #staobj; 
                mtl: #stamtl " position="0 0 0" rotation="-90 0 0" 
                scale="0.01 0.01 0.01">
            </a-entity>

            <a-entity position="0 0.3 1" text = "value: Statue; color: blue; wrap-count: 10"></a-entity>
            <a-entity position="0 0 1" text = "value: Shenya; color: blue; wrap-count: 10"></a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
