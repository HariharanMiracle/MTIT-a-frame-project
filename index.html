<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="katanaobj" src="AR-IT17044400/3DModel/katana/katana.obj"></a-asset-item>
            <a-asset-item id="katanamtl" src="AR-IT17044400/3DModel/katana/katana.mtl"></a-asset-item>

            <a-asset-item id="statueObj" src="AR-IT16171398/3DModel/source/model.obj"></a-asset-item>
            <a-asset-item id="statueMtl" src="AR-IT16171398/3DModel/source/model.mtl"></a-asset-item>

            <a-asset-item id="statue_headobj" src="AR-IT17027984/3DModel/Sculpture/statue_head.obj"></a-asset-item>
            <a-asset-item id="statue_headmtl" src="AR-IT17027984/3DModel/Sculpture/statue_head.mtl"></a-asset-item>

            <a-asset-item id="helobj" src="AR-IT17077620/3DModel/Helmet/Helmet.obj"></a-asset-item>
            <a-asset-item id="helmtl" src="AR-IT17077620/3DModel/Helmet/Helmet.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset='custom' type="pattern" url="sym5/pattern-sim5.patt">

            <a-entity obj-model="obj: #katanaobj; 
                mtl: #katanamtl " position="0 0 0" rotation="-150 -90 0" 
                scale="0.005 0.005 0.005">
            </a-entity>
			
			<a-entity position="0 0 0.5" rotation="-90 0 0" text = "value: Katana; color: blue; wrap-count: 10"></a-entity>
			<a-entity position="0 0 0.7" rotation="-90 0 0" text = "value: Hariharan V; color: blue; wrap-count: 10"></a-entity>  

        </a-marker>

        <a-marker preset='custom' type="pattern" url="sym1/pattern-sym1.patt">

            <a-entity obj-model="obj: #statueObj; 
                mtl: #statueMtl " position="0 0 0" rotation="-150 0 0" 
                scale="0.002 0.002 0.002">
            </a-entity>
            
            <a-entity position="0 0 0.5" rotation="-90 0 0" text = "value: Statue; color: blue; wrap-count: 10"></a-entity>
            <a-entity position="0 0 0.9" rotation="-90 0 0" text = "value: B K S Geethmi; color: blue; wrap-count: 10"></a-entity>  

        </a-marker>

        <a-marker preset='custom' type="pattern" url="sym2/pattern-sym2.patt">

            <a-entity obj-model="obj: #statue_headobj; 
                mtl: #statue_headmtl " position="0 0 0" rotation="-90 0 0" 
                scale="0.3 0.3 0.3">
            </a-entity>

            <a-entity position="0 0 0.5" rotation="-90 0 0" text = "value: Statue head; color: blue; wrap-count: 10"></a-entity>
            <a-entity position="0 0 0.9" rotation="-90 0 0" text = "value: Ruchirawya T. H; color: blue; wrap-count: 10"></a-entity>

        </a-marker>

        <a-marker preset='custom' type="pattern" url="sym3/pattern-sym3.patt">

            <a-entity obj-model="obj: #helobj; 
                mtl: #helmtl " position="0 0 0" rotation="-45 0 0" 
                scale="0.05 0.05 0.05">
            </a-entity>
            
            <a-entity position="0 0 0.5" rotation="-90 0 0" text = "value: Helmet; color: blue; wrap-count: 10"></a-entity>
            <a-entity position="0 0 0.9" rotation="-90 0 0" text = "value: Pabasara M.G.P; color: blue; wrap-count: 10"></a-entity>  

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
